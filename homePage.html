<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INIBERITA.ID</title>

<style>
/* FONT & RESET */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f7f7f7;
}

/* NAVBAR */
.navbar {
    background: #d7e98b;
    padding: 15px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    font-size: 28px;
    font-weight: bold;
    color: #6d9800;
}

.search-box {
    background: white;
    padding: 8px 15px;
    border-radius: 30px;
    width: 280px;
    display: flex;
    align-items: center;
}

.search-box input {
    border: none;
    outline: none;
    width: 100%;
    font-size: 14px;
}

.nav-links {
    display: flex;
    gap: 25px;
    font-weight: bold;
}

.nav-links a {
    text-decoration: none;
    color: #6d9800;
    font-size: 16px;
    cursor: pointer;
}

.nav-links a:hover {
    text-decoration: underline;
}

.btns {
    display: flex;
    gap: 15px;
}

.btn {
    padding: 8px 18px;
    background: white;
    border-radius: 25px;
    border: 2px solid #7ca800;
    font-weight: bold;
    color: #6d9800;
    cursor: pointer;
}

.btn.fill {
    background: #7ca800;
    color: white;
}

/* MAIN CONTENT */
.container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 20px;
    background: white;
}

/* GRID BERITA UTAMA */
.main-grid {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr 1fr;
    gap: 20px;
    min-height: 300px; /* Supaya tidak gepeng saat loading */
}

.main-grid img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 5px;
}

.big-news img {
    height: 350px;
}

.big-news h2 {
    font-size: 22px;
    font-weight: bold;
    margin: 10px 0;
    color: #333;
}

.small-news h4 {
    font-size: 14px;
    font-weight: bold;
    margin: 10px 0;
    color: #333;
}

.time {
    font-size: 12px;
    color: gray;
}

/* GRID BAWAH */
.lower-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    margin-top: 30px;
    border-top: 2px solid #f0f0f0;
    padding-top: 20px;
}

.lower-grid h3 {
    font-size: 16px;
    margin-bottom: 5px;
    color: #333;
}

/* FOOTER */
.footer {
    background: #d7e98b;
    padding: 40px 80px;
    margin-top: 40px;
    display: flex;
    justify-content: space-between;
}

.footer-left {
    line-height: 28px;
}

.footer-left h1 {
    color: #6d9800;
}

.footer-right {
    width: 70%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
}

.footer-box {
    background: white;
    padding: 30px;
    border-left: 8px solid #799f00;
}

.footer-box h2 {
    font-size: 28px;
    color: #799f00;
    margin-top: 0;
}

.footer-box p {
    font-size: 16px;
    line-height: 1.5;
    color: #333;
}
</style>
</head>
<body>

<div class="navbar">
    <div class="logo">INIBERITA.ID</div>

    <div class="search-box">
        <input type="text" id="search-input" placeholder="Cari berita & tekan Enter...">
    </div>

    <div class="nav-links">
        <a onclick="fetchNews('indonesia')">NASIONAL</a>
        <a onclick="fetchNews('technology')">TEKNOLOGI</a>
        <a onclick="fetchNews('world')">DUNIA</a>
        <a onclick="fetchNews('football')">BOLA</a>
    </div>

    <div class="btns">
        <div class="btn fill">SIGN UP</div>
        <div class="btn">LOGIN</div>
    </div>
</div>

<div class="container">

    <div class="main-grid" id="main-grid-container">
        <h3 style="padding: 20px;">Memuat berita terbaru...</h3> 
    </div>

    <div class="lower-grid" id="lower-grid-container">
    </div>

</div>

<div class="footer">
    <div class="footer-left">
        <h1>INIBERITA.ID</h1>
        <p>@iniberita.id</p>
        <p>Jakarta, Indonesia</p>
        <p>2025</p>
    </div>

    <div class="footer-right" id="footer-container">
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
